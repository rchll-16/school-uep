<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us | UEP</title>
</head>
<body>
    <div class="navbar">
        <img src="./img/logo.jpg" alt="" class="logo">
        <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </label>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="acad-prog.html">Academic Programs</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="contacts.html" style="color: #880c0c;">Contacts</a></li>
        </ul>
    </div>

    <div id="contacts">
        <div class="container2">
            <div class="cntct-item">
                <div class="contact">
                    <div class="ftext">Get in Touch</div>
                    <img src="./img/contact-us.jpg" alt="" class="cntct-img">
                    <div class="social-links">
                        <span class="stext">Connect with us:</span>
                        <ul class="social-media">
                            <li><a href=""><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
                            <li><a href=""><i class="fa fa-envelope" aria-hidden="true"></i></a></li>
                            <li><a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="send-form">
                    <h4 class="ttext">Contact Us</h4>
                    <form action="">
                        <div class="inputbox">
                            <input type="text" class="input" required>
                            <label for="">Name</label>
                        </div>
                        <div class="inputbox">
                            <input type="tel" class="input" required>
                            <label for="">Phone</label>
                        </div>
                        <div class="inputbox">
                            <textarea name="" class="input" required id="message" cols="30" rows="10"></textarea>
                            <label for="">Message</label>
                        </div>
                        <input type="submit" class="btn-send" value="Send">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>Copyright &copy;2024; Designed by Kylle Zyrence Mariano</footer>
</body>
</html>
